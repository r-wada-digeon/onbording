<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <main class="profile-container">
        <header class="profile-header">
            <img src="./public/avatar.jpeg" alt="プロフィール画像" class="avatar">
            <h1 class="name">和田 嶺</h1>
            <p class="title">インターン（研修中）</p>
        </header>

        <section class="profile-summary">
            <h2>経歴</h2>
            <p>pythonでDLの開発経験あり、Web開発は現在学んでおります!
                趣味は、コーヒー、運動。最近は出勤に時間を取られてできていません😭
            </p>
            <ul>
                <li>2021/4-2026/3: 立命館大学国際関係学部</li>
                <li>2026/4~: 株式会社 Digeon</li>
            </ul>
        </section>

        <section class="profile-links">
            <h2>リンク</h2>
            <ul>
                <li><a href="https://github.com/r-wada-digeon" target="_blank" rel="noopener">GitHub</a></li>
                <li><a href="mailto:r-wada@digeon.co">メール</a></li>
            </ul>
        </section>

        <section class="contact-form">
            <h2>お問い合わせ</h2>
            <form id="contact" action="#" onsubmit="handleSubmit(event)">
                <label for="name">名前</label><br>
                <input type="text" id="name" name="name" placeholder="あなたの名前"><br>

                <label for="email">メール</label><br>
                <input type="email" id="email" name="email" placeholder="you@example.com" required><br>

                <label for="message">メッセージ</label><br>
                <textarea id="message" name="message" rows="4" placeholder="メッセージ"></textarea><br>

                <button type="submit">送信</button>
            </form>

        </section>
    </main>

    <script src="./src/main.js"></script>
</body>

</html>
